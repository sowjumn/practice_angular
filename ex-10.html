<html ng-app='countryApp'>
	<head>
		<meta charset='utf-8'>
		<title>Angular routing</title>
		<script src='angular.js'></script>
		<script src='angular-route.js'></script>

		<script>
			var countryApp = angular.module('countryApp', ['ngRoute']);
			countryApp.config(function($routeProvider) {
				$routeProvider.
					when('/', {
						template: '<ul><li ng-repeat="country in countries">{{country.name}}</li></ul>',
						controller: 'CountryListCtrl'
					}).
					when('/:countryName', {
						template: '<h1>TODO create country details view</h1>',
						controller: 'CountryDetailCtrl'
					}).
					otherwise({
						redirectTo: '/'
					});
			});

			countryApp.controller('CountryListCtrl', function($scope, $routeParams) {
				$scope.countries = [
					{ name: 'USA', population: 4000000 },
					{ name: 'INDIA', population: 60000000 },
					{ name: 'China', population: 10000000000 },
					{ name: 'Netherlands', population: 300000 }
				];
				console.log($routeParams);
			});

			countryApp.controller('CountryDetailCtrl', function($scope, $routeParams) {
				console.log($routeParams);
			});
		</script>
	</head>
	<body>
		<div ng-view></div>
	</body>
</html>
